{% extends 'rmics/base.html' %}
<!DOCTYPE html>


{% block addassetform %}
<div class="">
  <div class="x_panel">
    <div class="x_title">
      <h2>Add Asset</h2>

      <ul class="nav navbar-right panel_toolbox">
        <li><a href="{% url 'ams:asset_list' %}"><i class="fa fa-long-arrow-left"> Cancel</i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br />
      
      <form method="POST" enctype="multipart/form-data" class="form-horizontal form-label-left">
        {% csrf_token %}
        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset manufacturer:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_manufacturer" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset model:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_model" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset rated capacity:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_rated_capacity" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset type:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_type" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset sub type:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_sub_type" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset drive details:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_drive_details" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset year:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_year" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset month:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" name="asset_month" class="form-control" placeholder="">
          </div>
        </div>
 
        
        <div class="btn-group">
          <label class="control-label col-md-3 col-sm-3 ">Asset image primary:</label>
          <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o float-right"></i></a>
          <input type="file" name="asset_image_primary" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage"/>
        </div>


        <div class="form-group">
          <div class="row">
            <div class="col-md-9 col-sm-9">
            </div>
            <div class="col-md-3 col-sm-3">
              <button class="btn btn-info float-right" type="submit">Add Asset</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>


{% comment %} <div class="x_title">
  <h2>Add Asset</h2>
  <ul class="nav navbar-right panel_toolbox">
      <li><a href="{% url 'ams:asset_list' %}"><i class="fa fa-long-arrow-left"> Cancel</i></a>
      </li>
    </ul>
  <div class="clearfix"></div>
</div>

<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-info" type="Submit">Save</button>
  </form>
</div> {% endcomment %}

{% endblock %}
