{% extends 'rmics/base.html' %}

{% block updateassetform %}

<div class="x_title">
    <h2>Update Asset</h2>
    <ul class="nav navbar-right panel_toolbox">
        <li><a href="{% url 'ams:asset_detail' asset.id %}"><i class="fa fa-long-arrow-left"> Back to Asset Detail</i></a>
        </li>
        <li><a href="{% url 'ams:asset_list' %}"><i class="fa fa-long-arrow-left"> Go to Asset List</i></a>
        </li>
        <li><a href="{% url 'ams:delete_asset' asset.id %}"><i class="fa fa-pencil-square-o"> Delete Asset</i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
  </div>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" type="Submit">Save</button>
    </form>
</div>

{% endblock %}
