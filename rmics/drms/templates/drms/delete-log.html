{% extends 'rmics/base.html' %}

{% block deletelog %}


<form method="POST">

    {% csrf_token %}
    <div class="x_title">
        <h2>Delete Asset</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a href="{% url 'drms:log_detail' log.id %}"><i class="fa fa-long-arrow-left"> Log Details</i></a>
            </li>
            <li><a href="{% url 'drms:maintenance_records' %}"><i class="fa fa-long-arrow-left"> Go to Maintenance Records</i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
      </div>

    <h2>Confirm Log Deletion: {{ log.wo_seq_num }} </h2>
    <button type="submit">Confirm</button>
</form>

{% endblock %}
