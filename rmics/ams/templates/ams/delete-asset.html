{% extends 'rmics/base.html' %}

{% block deleteasset %}


<form method="POST">

    {% csrf_token %}
    <div class="x_title">
        <h2>Delete Asset</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a href="{% url 'ams:asset_detail' asset.id %}"><i class="fa fa-long-arrow-left"> Back to Asset Detail</i></a>
            </li>
            <li><a href="{% url 'ams:asset_list' %}"><i class="fa fa-long-arrow-left"> Go to Asset List</i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
      </div>

    <h2>Confirm Asset Deletion: {{ asset.asset_manufacturer }} {{ asset.asset_model }}</h2>
    <button type="submit">Confirm</button>
</form>

{% endblock %}
