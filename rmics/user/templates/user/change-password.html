{% extends 'rmics/base.html' %}
<!DOCTYPE html>


{% block ChangePassword %}

{% load static %}

<div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
          <div class="x_title">
            <h2>Profile</h2>

            <ul class="nav navbar-right panel_toolbox">
            
                <li><a href="{% url 'settings' %}"><i class="fa fa-arrow-left"> Cancel</i></a>
                </li>
              
            </ul>
            

            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="col-md-12 col-sm-12">
                        <div class="row">
                          <div class="col-md-12 col-sm-12">
                            <button class="btn btn-info float-left" type="submit">Change Password</button>
                          </div>
                        </div>
                      </div>
                
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
