{% extends 'rmics/base.html' %}
<!DOCTYPE html>


{% block addassetform %}

<div class="x_title">
    <h2>Add Asset</h2>
    <ul class="nav navbar-right panel_toolbox">
        <li><a href="{% url 'ams:asset_list' %}"><i class="fa fa-long-arrow-left"> Cancel</i></a>
        </li>
      </ul>
    <div class="clearfix"></div>
  </div>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" type="Submit">Save</button>
    </form>
</div>

{% comment %} THIS IS FROM TEMPLATE {% endcomment %}
<div class="">
  <div class="x_panel">
    <div class="x_title">
      <h2>Add Asset</h2>

      <ul class="nav navbar-right panel_toolbox">
        <li><a href="{% url 'ams:asset_list' %}"><i class="fa fa-long-arrow-left"> Cancel</i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br />
      <form class="form-horizontal form-label-left">

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset manufacturer:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset model:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset rated capacity:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset type:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset sub type:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset drive details:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset year:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="form-group row ">
          <label class="control-label col-md-3 col-sm-3 ">Asset month:</label>
          <div class="col-md-9 col-sm-9 ">
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

        <div class="btn-group">

          <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o float-right"></i></a>
          <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage"/>
        </div>
